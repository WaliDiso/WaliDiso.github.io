<!-- contact_form.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Details{% endblock title %}
{% block content %}
<h2>Send Your Details</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Send</button>
</form>

{% endblock content %}
